<body id="body">
    
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                <a class="navbar-brand page-scroll" href="#page-top">BLOG</a>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#portfolio">Portfolio</a>
                    </li>

                    </li>

    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <label for="inputTitle">Title</label>
                <input type="text" id="inputTitle" class="form-control" placeholder="Awesome blog">
            </div>
        </div>

        <div class="row">
             <div class="col-lg-12 text-center form-group">
                 <label for="inputImage">Header Image</label>
                 <input type="text" id="inputImage" class="form-control" placeholder="https://myimage.png" value="http://tinyurl.com/hsh3b5s">
             </div>
        </div>

        <div class="row">
             <div class="col-lg-12 text-center">
                 <label for="inputCategory">Category</label>
                 <input type="text" id="inputCategory" class="form-control" placeholder="snappy category">
             </div>
        </div>

        <div class="row" id="tags">
            <div class="col-lg-12 text-center">
                <label>Tags</label>
                <i id="addTag" class="fa fa-plus-circle">++</i>
             </div>
         </div>

         <div class="row">
             <div class="col-lg-12 text-center">
                 <label for="inputText">Body</label>
                 <textarea rows="4" cols="50" id="inputText" class="form-control">Use Markdown To write your message.</textarea>
             </div>
         </div>
    </div>


<div id="markDownPreview">
    <div class="row">
        <div class="col-lg-12 text-center">
            <p>Preview</p>
        </div>
    </div>
    
    <header id="header" style="height:75%">
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="previewTitle"></h1>
                <p>Welcome to my blog!</p>
            </div>
        </div>
    </header>
    <hr class="heavy">
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="previewData"></div>
            </div>            
        </div>
    </div>
</div>
    
<div class="container">
    <div class="row">
        <div class="col-lg-6 text-center">
            <button id="togglePreview">Toggle preview</button>
        </div>
        <div class="col-lg-6 text-center">
            <button id="saveBlog">SAVE</button>
        </div>
    </div>
</div>

<script>
//Toggle preview
$("#togglePreview").click(function() {
    $("#markDownPreview").toggle();
});
$("#header").css('background-image', 'url('+$('#inputImage').val()+')');

$("#addTag").click(function(){
    
    var div = document.createElement("div");
    var input = document.createElement("input");       
    input.id = "tag";
    var removeLink = document.createElement("a");
    removeLink.className = "fa fa-plus-minus";
    removeLink.id = "removeTag";
    removeLink.innerHTML = "--";
    
    div.appendChild(input);
    div.appendChild(removeLink);
    
    $(this).parent().append(div);
});

$("#tags").on('click', '#removeTag', function(){
    $(this).parent().empty();
});

//Change header preview
$("#inputTitle").on('change keyup', function() {
    $("#previewTitle").text($('#inputTitle').val());
});
$("#inputImage").on('change', function() {
    $("#header").css('background-image', 'url('+$('#inputImage').val()+')');
});
//Preview markup blog body
$("#inputText").on('change keyup paste', function() {        
    $.ajax({
        url: './blog-preview',
        type: 'POST',
        data: $('#inputText').val(),
        contentType: "text/text",
        success: function (data) {
            $("#previewData").html(data);
            $("#previewData").find("pre").addClass('prettyprint');
            prettyPrint();
        },
   });
});

//SaveBlog
$("#saveBlog").click(function() {
    
    var tags = [];
    $("#tags #tag").each(function() {
        tags.push($(this).val());
    });
    
    $.ajax({
    url: './blog-add',
    type: 'POST',
    data: JSON.stringify({ title: $('#inputTitle').val(), image: $('#inputImage').val() , text: $('#inputText').val(), category: $('#inputCategory').val(), tags: tags}),
    contentType: "application/json",
    success: function (data) {
        console.log('success');
    },
   });
});
</script>
</body>
